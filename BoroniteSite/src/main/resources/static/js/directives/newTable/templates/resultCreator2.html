<div class="inlineBlock">
    <select ng-options="object.name for object in resultObjects"
            ng-model="currentObject"></select>

    <select ng-options="attribute.name for attribute in currentObject.attributes"
            ng-model="currentAttribute"></select>
    <span>
        <input type="button" value="done" ng-click="addResult()">
    </span>
</div>
