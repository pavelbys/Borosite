<!DOCTYPE html>
<html ng-app="BoroniteApp" class="no-js">
    <head>
        <!-- Meta-Information -->
        <title>Boronite</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="Boronite">
        <meta name="viewport" content="width=device-width, initial-scale=1">

         <!-- <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"> -->

        <!-- <meta name="fragment" content="!"/> -->
        <!-- Our Website CSS Styles -->
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/boroniteStyle.css">
        <script src='https://www.google.com/recaptcha/api.js?onload=recaptchaLoaded&render=explicit'></script>

        <link rel="stylesheet" href="js/libraries/photoswipe/photoswipe.css">
        <link rel="stylesheet" href="js/libraries/photoswipe/default-skin/default-skin.css">
       

        <base href="/#/">
    </head>
    <body ng-controller="mainCtrl">
        <!--[if lt IE 7]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
        your browser</a> to improve your experience.</p>
        <![endif]-->
        <!-- Our Website Content Goes Here -->
        <!-- <br-header selected="page"></br-header> -->
        <div id="header" ng-controller="menuController">
            <div id="headerNav">
                <a href="#!/home"><img src="images/header-logo.png" class="headerLogo"/></a>
                <ul id="mainMenu">
                    <li class="menuItem" ng-repeat="menuItem in menuItems"
                        ng-class="{selected: isSelected(menuItem)}" title="{{menuItem.text}}">
                        <a ng-click="click(menuItem)">{{menuItem.name}}</a>
                        <!-- {{menuItem.name}} -->
                    </li>
                </ul>
            </div>
        </div>

        <div id="content" ng-view></div>
        
        <footer id="footer">
            <div class="centered" id="footerContent">
            
         <!--   <i class="glyphicon glyphicon-phone-alt" style="font-size:16px; color:red;"></i> -->
                Phone: 781-750-8367
                <span style="float: right;">&copy; Copyright 2018 American Boronite Corporation</span>
            </div>
        </footer>

        
        <!-- Angular -->
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.min.js"></script>
        
        <!-- Hexagons library -->
        <script src="js/libraries/hexagon.js"></script>

        <!-- Photoswipe -->
        <script src="js/libraries/photoswipe/photoswipe.min.js"></script>
        <script src="js/libraries/photoswipe/photoswipe-ui-default.min.js"></script>

        <!-- Our Website Javascripts -->
        <script src="js/app.js"></script>

    </body>
</html>
